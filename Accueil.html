<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Recapitulatif inscription Astro </title>

</head>

<body>

    <h1>Bienvenue! Vous êtes bien inscrit sur le réseau Astrolab! </h1>


    <script>
        function recupCookie(cle) {
            var tabcookie = document.cookie.split("; ");
            let trouve = false;
            for (let i = 0; i < tabcookie.length; i++) {

                tabcontenu = tabcookie[i].split("=");
                if (tabcontenu[0] == cle) {

                    trouve = true;
                    return tabcontenu[1];
                }

            }
            if (trouve == false) {
                return "Le Cookie n'existe pas";
            }

        }
        alert("test :" + recupCookie("nomUtilisateur"));


    </script>

</body>

</html>
